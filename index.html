<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavadora Portátil</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+SemiExpanded:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Archivo SemiExpanded', sans-serif;
    }
    body {
      background: white;
      color: #000;
    }
    header {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    .section {
      padding: 2rem 1rem;
      text-align: center;
    }
    .lavado-section img {
      max-width: 100%;
      height: auto;
    }
    .lavado-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .lavado-section .steps {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .steps span {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .producto-section {
      background: #f2f2f2;
      padding: 2rem 1rem;
      text-align: center;
    }
    .producto-section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .producto-section h3 {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }
    .producto-section .precio {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .btn {
      background: #000;
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      border: 2px solid #000;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    .iconos-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }
    .iconos-section img {
      width: 80px;
      height: auto;
    }
    @media (min-width: 768px) {
      .lavado-section .steps {
        gap: 2rem;
      }
      .producto-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/XvDpfTdC/Chat-GPT-Image-5-abr-2025-18-30-32.png" alt="Logo" />
  </header>

  <section class="section lavado-section">
    <div class="steps">
      <span>LAVA</span>
      <span>ENJUAGA</span>
      <span>CENTRIFUGA</span>
    </div>
    <img src="producto.png" alt="Lavadora Portátil" />
  </section>

  <section class="section producto-section">
    <img src="https://i.postimg.cc/4djCQ1WP/Chat-GPT-Image-5-abr-2025-18-36-35.png" alt="Producto con modelo" />
    <h3>LAVADORA PORTÁTIL</h3>
    <p class="precio">SÓLO POR 70€</p>
    <button class="btn">AÑADIR AL CARRITO</button>
  </section>

  <section class="section iconos-section">
    <img src="avion.png" alt="Icono Avión" />
    <img src="ropa.png" alt="Icono Ropa" />
    <img src="envio.png" alt="Icono Envío" />
    <img src="energia.png" alt="Icono Energía" />
  </section>
</body>
</html>
